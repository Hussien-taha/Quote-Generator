<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

<body>
  <section class="py-4 overflow-hidden ">

      <div class="row">
        <div class="col-12 ">
          <div class="innner text-center">
            <h1 class="display-1 fw-bold  my-4">Quote of the Day</h1>

        <table class="table my-5">

            </tr>

          <tbody>

            </tr>


          </tbody>
        </table>
